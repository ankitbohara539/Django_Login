{% extends "loginApp/index.html" %}


{% block contents %}
<div class="row" style="width: 100%;">
    <div class="col-md-3 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Added modal-dialog-centered -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Here</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Eg: Ankit" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    Don't have an Account? <a href="{% url 'register' %}" style="text-decoration: none;">Signup</a>
                </p>
            </div>
        </div>
    </div>
</div>

    </div>

    <div class="col-md-9"></div>
</div>
{% endblock %}
