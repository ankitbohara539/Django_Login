{% extends "loginApp/index.html" %}

 
{% block contents %}
      <div clas="container">
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-md-3"
                    style=" border-radius: 10px; box-shadow: 0 2px 7px rgba(0,0,0,0.2); padding: 20px 30px;">
                    <div style="text-align: center;">
                        <h1><b>User login</b></h1>
                    </div>
                    {% if error %}
                    <p>{{ error }}</p>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <label>Username</label><br>
                        <input type="text" name="username" placeholder="Username" required
                            style="width: 90%; font-size: 15px; margin-top: 10px; padding: 5px;"><br><br>
                        <label>Password</label><br>
                        <input type="password" name="password" placeholder="Password" required
                            style="width: 90%; font-size: 15px; margin-top: 10px; padding: 5px;"><br><br>
                        <div style="text-align: center;">
                            <input type="submit" class="btn btn-success" value="Login">
                        </div>
                    </form>
                    <p>Don't have an Account?<a href="{% url 'register' %}">Signup</a></p>
                </div>
            </div>
        </div>
{% endblock %}
