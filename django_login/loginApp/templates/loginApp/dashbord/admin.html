{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", serif;
            font-weight: 600;
            font-style: normal;
        }
     
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand" href="#">
                    <h2 style="font-weight: 600;">
                        Admin-Site</span>
                    </h2>
                </a>

                <!-- Hamburger Menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">                   
                    <p class="mb-0 ms-3"><a href="../" class="btn btn-primary">Logout</a></p>
                </div>
                
            </div>
        </nav>
    </div>
    <div class="container" style="display: flex; flex-direction: column; justify-content: center;  align-items:center;height: 100vh;">
        <h1>Added Programming Languages</h1>
    <a href="{% url 'add' %}" class="btn btn-success mb-3">Add New</a>
    <div class="row">
        {% for language in languages %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ language.image.url }}" class="card-img-top" alt="{{ language.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ language.name }}</h5>
                    <div class="card-text" style="max-height: 100px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
                        {{ language.description }}
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'update' language.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete' language.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-cVKIPhG81nMKApgIhAwODRHVRw6Df8zvH2Lz9jDDIhHVjzRUnDhjIDf40pg9dp8" crossorigin="anonymous"></script>
    
    </div>
    <div class="container-fluid">
        <div class="container">
            <footer style="text-align: center;">
                <p> &copy;2025 Prog-Info All Right Reserved Developed BY :RAS </p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
